---
  - name: Installing Nignx and cronjob configuring it 
    hosts: all
    become: true

    tasks: 

      - name: Prnting OS versions
        debug: 
          msg: "This OS is {{ ansible_distribution }}" 

      - name: Install Nginx
        yum:
          name: nginx
          state: present
        when: ansible_distribution == "Amazon"

      - name: Install Cronjob
        yum: 
          name: cronie
          state: present 
        when: ansible_distribution == "Amazon"
      
      - name: Start Nginx
        service: 
          name: nginx
          state: started 
          enabled: true
        when: ansible_distribution == "Amazon"

